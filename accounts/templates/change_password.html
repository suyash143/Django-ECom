<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
</head>
<body>
<form method="POST">
{{form.non_field_errors}}
{% csrf_token %}
{% for field in form %}
{{field.label_tag}}
{{ field }}
{{ field.help_text | safe }}
{% if field.errors %}
{{ field.errors }}
{% endif %}
{% endfor %}
<button type="submit">Submit</button>
</form>

</body>
</html>
